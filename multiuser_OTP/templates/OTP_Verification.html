
{% load crispy_forms_tags %}
{% block title %}
    <title>OTP Verifications</title>
{% endblock %}

{% block content %}
<div  class="container border border-2 text-center border-dark p-5 mt-5 ">
    <h1>OTP Verifications</h1>
    </div>
    <div class=" container mt-5 mx-auto my-auto">
   <form method="POST" enctype="multipart/form-data" class="container border border-1">
   {% csrf_token %}
    {{form|crispy}}
       <input type ="submit" value="Verify">
    </form>
          {% if messages %}
        <ul>
        {% for i in messages %}
            <li>
            {{i}}
            </li>
        {% endfor %}
        </ul>
          {% endif %}
    </div>

{% endblock %}
